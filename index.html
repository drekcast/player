<div id="canvas"></div>

<div id="connectDialog">
    <div class="dialog">
        <div class="dialog-header">Connect</div>
        <div class="dialog-body">
            <div class="form-group">
                <label for="connectDialogAddress">Server Address</label>
                <input type="text" class="form-control" id="connectDialogAddress" placeholder="Hostname or IP address" value="localhost">
            </div>
            <div class="form-group">
                <label for="connectDialogPort">Server Port</label>
                <input type="number" min="1" max="65535" class="form-control" id="connectDialogPort" placeholder="Portnumber" value="3000">
            </div>
            <div class="form-group">
                <label for="connectDialogUsername">Username</label>
                <input type="text" class="form-control" id="connectDialogUsername" placeholder="Username" value="admin">
            </div>
            <div class="form-group">
                <label for="connectdialogPassword">Password</label>
                <input type="password" class="form-control" id="connectDialogPassword" placeholder="Password" value="test">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="connectDialogRemember"> Connect automatically next time
                </label>
            </div>
        </div>
        <div class="dialog-footer"><button id="connectDialogButton">Connect</button></div>
    </div>
</div>
